    <section class="container">
   
        <form method="post" action="https://formspree.io/f/xayaqovr">
            <div class="form-group">
              <label for="groupName">Your Group Name</label>
              <input type="text" class="form-control" id="groupName" name="groupName" aria-describedby="enterGroupName" placeholder="Enter your group name">
              <small id="enterGroupName" class="form-text text-muted">This is the name you have chosen as a group!</small>
            </div>
            <div class="form-group">
              <label for="name">Group you are critiqing:</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="messageSimilarities">Similarities</label>
              <textarea id="messageSimilarities" rows="5" cols="40" class="form-control" name="messageSimilarities" ></textarea>
              
              <label for="messagePos">Positive Feedback</label>
              <textarea id="messagePos" rows="5" cols="40" class="form-control" name="messagePos" ></textarea>
             
              <label for="messageNegative">Ways to Improve</label>
              <textarea id="messageNegative" rows="5" cols="40" class="form-control" name="messageNegative" ></textarea>
            </div>
            <button class="btn btn-lg btn-primary">Submit Message</button>
          </form>
